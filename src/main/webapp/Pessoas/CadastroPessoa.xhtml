<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <f:metadata>
        <o:viewParam name="id" value="#{cadastroPessoaBean.pessoa}" />
        <f:viewAction action="#{cadastroPessoaBean.prepararCadastro}" />
    </f:metadata>

    <ui:define name="titulo">Cadastro de Pessoa</ui:define>

    <ui:define name="corpo">

        <h1>Cadastro de lanÃ§amento</h1>

        <h:form id="frm">

            <p:messages showDetail="false" showSummary="true">
                <p:autoUpdate/>
            </p:messages>

            <h:panelGrid columns="2">

                <p:outputLabel value="Nome" for="nome" />
                <p:inputText size="12" id="nome"
                             value="#{cadastroPessoaBean.pessoa.nome}" label="Nome">
                </p:inputText>

                <p:outputLabel />
                <p:commandButton value="Salvar" icon="ui-icon-disk"
                                 action="#{cadastroPessoaBean.salvar}" update="@form"/>
                   
            </h:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
